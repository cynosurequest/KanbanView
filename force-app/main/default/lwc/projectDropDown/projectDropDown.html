<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Kanban View">
            
                <div class="slds-p-around_medium slds-border_bottom bg_color">
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <div class="slds-col slds-grow-none">
                            <div class="slds-show_inline-block">
                              <lightning-button-icon
                                icon-name="utility:back"
                                variant="border-filled"
                                onclick={navigateToPrevious}
                              ></lightning-button-icon>
                              <lightning-button-icon
                                icon-name="utility:record"
                                onclick={navigateToToday}
                              ></lightning-button-icon>
                              <lightning-button-icon
                                icon-name="utility:forward"
                                variant="border-filled"
                                onclick={navigateToNext}
                              ></lightning-button-icon>
                            </div>
                        </div>
                      <div class="slds-col slds-text-align_center">
                        <h1 class="slds-text-heading_medium slds-truncate">
                            TIMELINE: {startDate} - {endDate}
                        </h1>
                      </div>
            
                        <div class="slds-show_inline-block">
                            <lightning-input  type="date" label="Start Date" class="date-field" value={sdate} onchange={handleStartDateChange}></lightning-input>
                        </div>
                        <div class="slds-show_inline-block">
                            <lightning-input type="date" label="End Date" value={edate} onchange={handleEndDateChange}></lightning-input>
                        </div>
                        <div class="slds-show_inline-block">
                            <div class="slds-align_absolute-center slds-m-around_medium outputFont" >  
                                <lightning-combobox 
                                    name="Project"
                                    label="Project Picker:"
                                    value={selectedProject}
                                    options={projectOptions}
                                    onchange={handleProjectChange}
                                ></lightning-combobox>
                            </div>
                        </div>
                      </div>
                    </div>
            
                        <c-drag-and-drop-lwc  project-name = {selectedProject} s-date = {sDate} e-date = {eDate}></c-drag-and-drop-lwc>
                    
        </lightning-tab>
        <lightning-tab label="All Tasks" >
                <div style="height: 300px;">
                    <c-salesforce-codex-data-table hide-checkbox-column="true"
                            key-field="id"
                            data={tasks}
                            columns={columns}
                            onrowaction={handleSubjectClick}>
                    </c-salesforce-codex-data-table>
                </div>
        </lightning-tab>
    </lightning-tabset>
    
</template>
