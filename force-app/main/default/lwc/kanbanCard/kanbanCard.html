<template>
    <template if:true={isSameStage}>
   <li class="slds-item slds-var-m-around_small" draggable="true" ondragstart={itemDragStart}>
       <article class="slds-tile slds-tile_board">
           <h3 class="slds-truncate" title={record.ResourceName}>
               <p data-id={record.ResourceName} onclick={navigateTaskHandler}>
               
                        <img src={userPhotoUrl} style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;" onclick={redirectToContact} class="slds-icon slds-icon_small slds-icon-text-default"  />
                   <span class="slds-truncate" style="margin-right: 1rem;" data-id={record.ResourceName}>
                    {record.ResourceName}
                   </span>
                   <!-- <lightning-icon icon-name="standard:user" size="small" onclick={redirectToContact} ></lightning-icon> -->
                </p>
                
                <div style="position:absolute; right:0; top:0;" >
                
            </div>
           </h3>
        
           
           <div class="slds-tile__detail slds-text-body_small">
               <p class="slds-text-heading_small">{record.ProjectName}</p>
               <a href="#" data-id={record.Id} >
                <span class="slds-truncate" data-id={record.Id} onclick={navigateTask}>
                    {record.Subject}
                </span>
            </a>
               <p class="slds-truncate" title=record>
                    <span>Start Date: </span>
                    <span class="slds-truncate" data-id={record.StartDate}>
                     {record.StartDate}
                    </span>
                    <br/>
                    <span>End Date: </span>
                    <span class="slds-truncate" data-id={record.EndDate}>
                    {record.EndDate}
                    </span>
                
               </p>
               
           </div>
           <div style="position: absolute; bottom: 0; right: 0;" >
            <lightning-icon  icon-name="utility:move" size="X-small"></lightning-icon>
        </div>
       </article>
   </li>
</template>
</template>
