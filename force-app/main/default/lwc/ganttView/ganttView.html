<template>
    <div>
      <div class="slds-card">
        <div class="slds-p-around_medium">
          
    <div class="slds-scope">
      <div class="slds-card slds-theme_default">
      <div class="slds-grid slds-gutters">
  <div class="slds-col">
  <span>
  <h1 class="slds-text-heading_medium slds-truncate">
            {formattedStartDate} - {formattedEndDate}
  </h1>
  </span>
  </div>
  <div class="slds-col">
  <span>
  <lightning-button
                  label="Today"
                  onclick={navigateToToday}
                ></lightning-button>
                <lightning-button-icon
                  icon-name="utility:right"
                  variant="border-filled"
                  onclick={navigateToNext}
                ></lightning-button-icon>
  </span>
  </div>
  <div class="slds-col">
  <span>
  <lightning-input
            label="Date"
            type="date"
            name="select-date"
            variant="label-hidden"
            class="lwc-datepicker slds-m-left_small"
            value={datePickerString}
            onchange={navigateToDay}
          ></lightning-input>
  </span>
  </div>
  </div>
  </div>
  </div>
  
  </div>
  </div>
  <div class="slds-card">
    <div class="slds-p-around_medium">
  
  <div class="slds-scope">
    <div class="slds-card slds-theme_default">
      <div class="slds-col">
        <div class="slds-grid">
          <div class="gantt-chart">
            <template for:each={tasks} for:item="task">
                <div key={task.id} class="gantt-task" >
                    {task.name} - {task.startDate} - {task.endDate}
                </div>
            </template>
        </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </template>
